<template>
      <lightning-button-group>
            <lightning-button label="New" onclick={handleNewButton}></lightning-button>
            <lightning-button label="Delete" variant="destructive" icon-name="utility:delete"></lightning-button>
      </lightning-button-group>
      <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </div>
</template>
